<!DOCTYPE html>
<html>
<title>Login</title>
<script type="text/javascript" src="login.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<body>
<div>
<form class="sign-up">
    <h1 class="sign-up-title">Login Page</h1>
    <input type="text" name="username" class="sign-up-input" placeholder="Username">

</form>
</div>
</body>
</html>
